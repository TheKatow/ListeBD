    <div class="container">
        <h1>Liste des BD</h1>
        <div class="row">
            <div class="col-sm-6 col-lg-6">
                <p>
                    <input type="search" id="search" onchange="search()" placeholder="Rechercher sur le site">

                </p>
                <img src="images/noComics.jpeg" id="album" class="picture img-fluid">

                    <label for="serie">Série :</label>
                    <input type="text" id="serie" readonly><br>
                    <label for="numero">Album N° :</label>
                    <input type="text" id="numero" readonly><br>
                    <label for="titre">Titre :</label>
                    <input type="text" id="titre" readonly><br>
                    <label for="auteur">Auteur :</label>
                    <input type="text" id="auteur" readonly><br>
                    <label for="prix">Prix :</label>
                    <input type="number" id="prix" readonly><br>
                </p>
                <p>
                    <button class="btn" type="button" onclick="Ajouter()">Ajouter au panier</button>
                </p>

            </div>

            <div class="col-sm-6 col-lg-6">
                <!-- fr.tutiempo.net - Largeur:347px - Taille:91px -->

                </div>
                <br>

                    <legend>Panier</legend>
                    <!-- <div id="tableau"> -->

                        <div id="liste"></div>   
                    <!-- </div> -->
                <!-- </section>
                <section class="container panier"> -->

                        <br><label>Prix du panier total :</label><a id="Total"><a id="prixTotal"></a>
                    </article>
                    <div id="btnvalider">
                    <button class="btn" onclick="valider()">Valider mon panier</button>
                    </div>
                </section><br>
              
            </div>
        </div>
        <div id="death">
            <img style="width: 10%;" id="albumMini">
